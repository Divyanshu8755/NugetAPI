name: NuGet API Download with Cache

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create NuGet cache directory
        run: mkdir -p .nuget-cache

      - name: Cache NuGet package
        uses: actions/cache@v4
        with:
          path: .nuget-cache
          key: nuget-cache-v1
          restore-keys: |
            nuget-cache-

      - name: Run download script
        run: |
          chmod +x scripts/download_nuget.sh
          scripts/download_nuget.sh

      - name: Verify package
        run: ls -la .nuget-cache
